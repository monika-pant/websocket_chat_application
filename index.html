<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websocket connection</title>
    <style>
    .msg-container{
    border: 4px solid #666666;
    padding: 5px;
    width:40%;
    margin:5px;
    height:500px;
    overflow:auto;
}
.msg-label{
    font-weight: bold;
    color:#666666;
}
.green{
    color:green;
}
.red{
    color:red;
}
.left{
    float: left;
}
</style>
</head>
<body>
    <div>
            <h3 id="welcomeMsg"></h3>
            <label class="_clientConnected" id="userCounter"></label>
    </div>

    
    <div class="msg-container left">
        <div id="_message"></div>
    </div>
    <div class='left'>
        <textarea name="" id="_text" cols="30" rows="5" placeholder="your message here"></textarea>
        <button>Send</button>
    </div>
    
</body>
<script src="socket.js"></script>
</html>
